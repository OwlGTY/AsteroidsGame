<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Official</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Official</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Enjoy the flickering stars in the sky!<br>
		    		Press W to accelerate the spaceship forward<br>
		    		Press S to accelerate the spaceship backward<br>
		    		Press A or D to rotate the spaceship<br>
		    		Press H to activate hyperspace<br>
		    		Shoot the asteroids with space!
	    </footer>
	</body>
</html>
